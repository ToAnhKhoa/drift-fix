<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Policy Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h3>⚙️ Configure System Policies</h3>
        </div>
        <div class="card-body">
            <form action="/admin/save" method="POST">
                
                <h4 class="text-primary mb-3">Windows Policies</h4>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">1. Target Service Control:</label>
                    <div class="input-group">
                        <span class="input-group-text">Service Name</span>
                        <input type="text" class="form-control" name="win_service" value="{{ policy.windows.service_name }}">
                        <span class="input-group-text">Desired State</span>
                        <select class="form-select" name="win_state">
                            <option value="STOPPED" {% if policy.windows.desired_state == 'STOPPED' %}selected{% endif %}>STOPPED</option>
                            <option value="RUNNING" {% if policy.windows.desired_state == 'RUNNING' %}selected{% endif %}>RUNNING</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">2. Firewall Policy:</label>
                    <select class="form-select" name="win_firewall">
                        <option value="ON" {% if policy.windows.firewall == 'ON' %}selected{% endif %}>Enforce ON (An toàn)</option>
                        <option value="OFF" {% if policy.windows.firewall == 'OFF' %}selected{% endif %}>Enforce OFF (Nguy hiểm - Demo)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">3. Blocked Websites (Domain):</label>
                    <input type="text" class="form-control" name="win_blocked_site" value="{{ policy.windows.blocked_site }}" placeholder="e.g. facebook.com">
                    <small class="text-muted">Agent sẽ trỏ tên miền này về 127.0.0.1 (File Hosts).</small>
                </div>

                <hr>

                <h4 class="text-danger mb-3">Linux Policies</h4>
                <div class="mb-3">
                    <label class="form-label fw-bold">Prohibited File:</label>
                    <input type="text" class="form-control" name="linux_file" value="{{ policy.linux.prohibited_file }}">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg"> SAVE & PUSH POLICY</button>
                    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
